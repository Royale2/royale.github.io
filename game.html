function bezierCurve(ctx, centerX, centerY, width, height,fillType) {
// draws a single ellipse
    ctx.beginPath();
    ctx.moveTo(centerX, centerY - height / 2);

    ctx.bezierCurveTo(
        centerX + width / 2, centerY - height / 2,
        centerX + width / 2, centerY + height / 2,
        centerX, centerY + height / 2
    );
    ctx.bezierCurveTo(
        centerX - width / 2, centerY + height / 2,
        centerX - width / 2, centerY - height / 2,
        centerX, centerY - height / 2
    );
    
    ctx.closePath();
    if(fillType==='fill')
        ctx.fill();
    else
        ctx.stroke();
}
